<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>gym-interactive</title>
    <style>
      body {
        margin: 0;
      }
      .mainBoard {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .headerInfo {
          padding-top: 30px;
          padding-bottom: 30px;
          font-size: 15pt;
          text-align: center;
      }
      .footerInfo {
          padding-top: 30px;
          padding-bottom: 30px;
          font-size: 10pt;
      }
      canvas {border:0px solid #000}
      canvas:focus {
        border:0px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="mainBoard">
      <div class="headerInfo" id="headerButton">{{ header_text_start | safe }}</div>
      <div class="headerInfo" id="headerText" style="display: none">{{ header_text | safe }}</div>
      <div class="headerInfo">Your reward is : <span id="footerInfo"></span></div>
      <div id="episodeNum"></div>
        <div id="startBtn" ><button onclick="startGame()">Start session</button></div>
<!--      <canvas id='canvasRef' width="724" height="512" tabindex="-1"></canvas>-->
    </div>
  </body>

</html>
