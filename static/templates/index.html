<!DOCTYPE html>
<html>
<head>
    <title>Phaser Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Press Start 2P');

        /* General page styling */
        body, html {
            {#font-family: 'Press Start 2P', cursive; /* Retro, pixelated font */#}
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            background-color: #fff; /* white background */
            color: #000; /* black text */
            text-align: center; /* Center aligning everything */
            padding-top: 50px; /* Spacing from the top */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text-container {
            max-width: 700px; /* Maximum width */
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            text-align: center; /* Center aligning everything */
        }

        /* Style for the start button */
        #startButton {
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            background-color: #008000; /* Green color for start */
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
        }

        /* Style for the game container */
        #gameContainer {
            display: none; /* Initially hide the game container */
            max-width: 1000px; /* Maximum width */
            margin: auto; /* Centering */
            border: 2px solid #fff; /* White border */
        }
    </style>
</head>
<body>

    <div class="text-container">
        <!-- Texts for start -->
        <h1 id="startHeaderText">{{ start_header_text }}</h1>
        <p id="startPageText"><small>{{ start_page_text }}</small></p>

        <!-- Texts for game, initially hidden -->
        <h1 id="gameHeaderText" style="display: none;">{{ game_header_text }}</h1>
        <p id="gamePageText" style="display: none;"><small>{{ game_page_text }}</small></p>

        <!-- Start button -->
        <button id="startButton">Start</button>


        <!-- Game container -->
        <div id="gameContainer"></div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script><script src="static/js/index.js", type="text/javascript"></script>
    <script src="static/js/phaser_gym_graphics.js", type="text/javascript"></script>
    <script src="static/lib/jquery-min.js" type="text/javascript"> </script>

</body>
</html>
